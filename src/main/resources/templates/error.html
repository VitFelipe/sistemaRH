<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.or"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="${status}"></title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="/image/favicon.png" />

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />
</head>
<body>


	<div class="container">

		<div style="">



			<h3 style="text-align: center;" class="alert alert-danger"
				th:text="${status}"></h3>


			<div style="padding:30px;" class="border bg-light" >

				<h3 style="text-align: center;" th:text="${error}"></h3>

				<h3 style="text-align: center;" th:text="${message}"></h3>

			</div>
			<div class="row mt-3">

				<a class="btn btn-primary " type="button"
					href="javascript:history.back();"> Voltar para a pagina
					anterior</a>

			</div>

		</div>


	</div>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
