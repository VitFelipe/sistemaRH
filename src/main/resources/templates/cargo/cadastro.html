<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
	    <section class="layout-content" layout:fragment="conteudo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Cargos</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/cargos/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Cargos</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        
	        <div th:replace="fragmento/alerta :: alerta" >
	        
	        </div>
	        
	            <form  th:action="${cargo.id  == null} ?  @{/cargos/salvar} : @{/cargos/atualizar} " th:object="${cargo}" method="POST">
	             
	             <div th:replace="fragmento/validacao :: validacao" ></div>
	             
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do Cargo</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Cargo" autofocus="autofocus"
	                              th:field="*{nome}" />
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="departamento">Departamento</label>
	                        <select id="departamento" class="form-control"  th:field="*{departamento}" >
	                        <option  selected="selected" value="">Selecione um Departamento</option>
	                        <option th:each="d : ${departamentos}" th:value="${d.id}"  th:text="${d.nome}"  ></option>
	                           
	                        </select>
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm"  
	                 th:text="${cargo.id  == null} ?  Salvar :  Atualizar "  >Salvar</button>
	            </form>
	        </div>
	    </section>

	
</body>
</html>
