<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>


     <div  th:if="${#fields.hasAnyErrors()}"  th:fragment="validacao" >
	<div style="margin: 10px"  th:each="erro : ${#fields.detailedErrors()}" >

		<div class="alert alert-danger alert-dismissible fade show"
			role="alert">
			<strong>Atenção ! </strong><span th:text="${erro.message}" ></span> 
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

	</div>
	</div>

</body>
</html>
